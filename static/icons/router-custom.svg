<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Generic Router Body -->
    <rect x="6" y="22" width="52" height="24" rx="4" fill="#374151" stroke="#6b7280" stroke-width="2"/>
    <rect x="8" y="24" width="48" height="20" rx="2" fill="#4b5563"/>
    
    <!-- Front Panel -->
    <rect x="10" y="26" width="44" height="16" rx="1" fill="#6b7280"/>
    
    <!-- Generic Status LEDs -->
    <circle cx="16" cy="30" r="1.5" fill="#ef4444"/>
    <circle cx="22" cy="30" r="1.5" fill="#f59e0b"/>
    <circle cx="28" cy="30" r="1.5" fill="#10b981"/>
    <circle cx="34" cy="30" r="1.5" fill="#3b82f6"/>
    <circle cx="40" cy="30" r="1.5" fill="#8b5cf6"/>
    
    <!-- Ethernet Ports -->
    <rect x="46" y="27" width="6" height="3" rx="0.5" fill="#1f2937"/>
    <rect x="46" y="31" width="6" height="3" rx="0.5" fill="#1f2937"/>
    <rect x="46" y="35" width="6" height="3" rx="0.5" fill="#1f2937"/>
    <rect x="46" y="39" width="6" height="3" rx="0.5" fill="#1f2937"/>
    
    <!-- Question Mark Symbol -->
    <circle cx="32" cy="36" r="6" fill="#9ca3af" opacity="0.3"/>
    <text x="32" y="41" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold" fill="#6b7280">?</text>
    
    <!-- Customer-Owned Label -->
    <text x="32" y="52" text-anchor="middle" font-family="Arial" font-size="6" fill="#9ca3af">CUSTOMER OWNED</text>
    
    <!-- Generic Antennas -->
    <rect x="12" y="18" width="1.5" height="6" rx="0.5" fill="#6b7280"/>
    <rect x="50" y="18" width="1.5" height="6" rx="0.5" fill="#6b7280"/>
    
    <!-- Warning Icon -->
    <path d="M32 12 L36 6 L28 6 Z" fill="#f59e0b"/>
    <text x="32" y="10" text-anchor="middle" font-family="Arial" font-size="4" font-weight="bold" fill="#1f2937">!</text>
    
    <!-- Dashed Border to indicate third-party -->
    <rect x="6" y="22" width="52" height="24" rx="4" fill="none" stroke="#9ca3af" stroke-width="1" stroke-dasharray="3,2" opacity="0.6"/>
</svg>
