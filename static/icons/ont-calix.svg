<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Calix ONT Device -->
    <rect x="8" y="18" width="48" height="28" rx="4" fill="#1e293b" stroke="#475569" stroke-width="2"/>
    
    <!-- Front Panel -->
    <rect x="10" y="20" width="44" height="24" rx="2" fill="#334155"/>
    
    <!-- Status Lights -->
    <circle cx="18" cy="28" r="2.5" fill="#22c55e"/>
    <circle cx="28" cy="28" r="2.5" fill="#22c55e"/>
    <circle cx="38" cy="28" r="2.5" fill="#eab308"/>
    <circle cx="18" cy="36" r="2.5" fill="#22c55e"/>
    
    <!-- Light Labels -->
    <text x="18" y="51" text-anchor="middle" font-family="Arial" font-size="5" fill="#9ca3af">POWER</text>
    <text x="28" y="51" text-anchor="middle" font-family="Arial" font-size="5" fill="#9ca3af">OPTICAL</text>
    <text x="38" y="51" text-anchor="middle" font-family="Arial" font-size="5" fill="#9ca3af">ETHERNET</text>
    <text x="18" y="57" text-anchor="middle" font-family="Arial" font-size="5" fill="#9ca3af">STATUS</text>
    
    <!-- Ethernet Ports -->
    <rect x="44" y="24" width="8" height="5" rx="1" fill="#0f172a"/>
    <rect x="44" y="31" width="8" height="5" rx="1" fill="#0f172a"/>
    <rect x="44" y="38" width="8" height="5" rx="1" fill="#0f172a"/>
    
    <!-- Port Numbers -->
    <text x="48" y="22" text-anchor="middle" font-family="Arial" font-size="4" fill="#9ca3af">1</text>
    <text x="48" y="43" text-anchor="middle" font-family="Arial" font-size="4" fill="#9ca3af">2</text>
    
    <!-- Calix Logo -->
    <text x="32" y="14" text-anchor="middle" font-family="Arial" font-size="8" font-weight="bold" fill="#06b6d4">CALIX</text>
    
    <!-- Fiber Input -->
    <circle cx="12" cy="32" r="1.5" fill="#fbbf24"/>
    <line x1="4" y1="32" x2="10" y2="32" stroke="#fbbf24" stroke-width="2"/>
    <text x="6" y="29" font-family="Arial" font-size="4" fill="#9ca3af">FIBER</text>
</svg>
